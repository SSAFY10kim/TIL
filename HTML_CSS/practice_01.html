<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body p {
      color: blue;
    }
    body > p {
      color: crimson;
    }

  </style>
</head>
<body>
  <p>자식</p>
  <ul>
    <p>손자</p>
  </ul>
  <p>자식</p>
</body>
</html>

<!-- 자손 결합자 ('space')는 모든 하위요소를 선택함
      자식 결합자 ('>')는 직계 자식만을 요소로 선택함
      선택할 요소의 범위가 다르다-->
