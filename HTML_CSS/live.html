<!DOCTYPE html>
<html leng="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
  <style>
    .nav-item .nav-link {
      color: white;
      font-size: 20px;
      margin: auto 1rem;
    }

    .background {
      position: relative;
      width: 100%; 
      height: 1000px;
    }

    .background .text {
      position: absolute;
      z-index: 9999;
      color: white;
      font-weight: bold;
      font-size: 80px;
      top: 38%;
      left: 40%;
      text-align: center;
    }

    .background .bottons {
      position: absolute;
      z-index: 9999;
      top: 70%;
      left: 49%;
    }

    .introduce {
      position: relative;
      display: flex;
      flex-direction: column; /* 스택을 세로로 정렬하기 위해 컬럼 방향으로 설정 */
      align-items: center; /* 가운데 정렬을 위해 세로 방향으로 가운데 정렬 설정 */
      text-align: center; /* 텍스트를 가운데 정렬 설정 */
    }

    .introduce .intro .text {
      font-size: 60px;
      font-weight: bold;
      margin-top: 50px;
    }

    .introduce .stack {
      margin: 20px;
      width: 300px; /* 이미지 너비 설정 */
      height: 500px; /* 이미지 높이 설정 */
    }

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="image/logo.png" alt="logo" width="150" height="50">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link " href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">Community</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="background">
  <img src="image/header.jpg" alt="header" width="100%" height="1000px">
  <div class="text">
    <p>Cinema<br>Community</p>
  </div>
  <div class="bottons">
    <button type="button" class="btn btn-primary btn-lg">Let's go</button>
  </div>
</div>
<div class="introduce">
  <div class="intro">
    <div class="text">
      <p>Used Skills</p>
    </div>
  </div>
  <div>
    <img class="stack" src="image/web.png" alt="" height="500px" width="300px">
    <img class="stack" src="image/html5.png" alt="" height="500px" width="300px">
    <img class="stack" src="image/css3.png" alt="" height="500px" width="300px">
  </div>
</div>
</body>
</html>
