{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h1>INDEX PAGE</h1>
    <hr>
    <div class="row">
        {% for movie in movies %}
        <div class="col-md-6"> <!-- 각 카드를 2개의 열로 배치 -->
            <div class="card mt-3 mb-3 mx-3 h-100">
                {% if movie.image %}
                    <img src="{{ movie.image.url }}" class="card-img-top" alt="img.jpg">
                {% else %}
                    <img src="{% static "movies/blank_img.png" %}" alt="img">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">{{ movie.summary|truncatechars:100 }}</p>
                    <a href="{% url "movies:detail" movie.pk %}" class="btn btn-primary">Detail</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
