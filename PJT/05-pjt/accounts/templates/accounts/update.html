{% extends "base.html" %}
{% block content %}
  <h1>UPDATE PAGE</h1>
  <hr>
  <form action="{% url "accounts:update" %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="수정">
  </form>
  <hr>
  <form action="{% url "accounts:delete" %}">
    <input type="submit" value="회원탈퇴">
  </form>
  <form action="{% url "accounts:change_password" %}">
    <input type="submit" value="비밀번호 변경">
  </form>

{% endblock content %}
