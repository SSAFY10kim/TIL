{% extends 'base.html' %}

{% block content %}
<style>
  table {
      border-collapse: collapse;
      width: 100%;
  }
  th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
  }
  th {
      background-color: #f2f2f2;
  }
</style>

<h1>문제1. 데이터 읽어오기</h1>
<table>
    <tr>
        {% for column in df.columns %}
            <th>{{ column }}</th>
        {% endfor %}
    </tr>
    {% for row in df.values %}
        <tr>
            {% for value in row %}
                <td>{{ value }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>

{% endblock content %}
